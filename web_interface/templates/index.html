<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --accent: #06b6d4;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border: #475569;
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --shadow-lg: 0 35px 60px -12px rgba(0, 0, 0, 0.35);
            
        }
        
        ::-webkit-scrollbar {
         display: none;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="10" cy="60" r="0.5" fill="white" opacity="0.1"/><circle cx="90" cy="40" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #ffffff 0%, #e2e8f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        .main-content {
            flex: 1;
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding: 2rem;
            gap: 2rem;
        }

        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-secondary);
            border-radius: 1.5rem;
            border: 1px solid var(--border);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .chat-header {
            background: var(--bg-tertiary);
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .chat-controls {
            display: flex;
            gap: 0.5rem;
        }

        .control-btn {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 0.75rem;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            transform: translateY(-1px);
        }

        .chat-messages {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-height: 60vh;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            animation: messageSlide 0.3s ease-out;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, var(--accent) 0%, var(--success) 100%);
            color: white;
        }

        .message-content {
            max-width: 70%;
            padding: 1rem 1.25rem;
            border-radius: 1.25rem;
            position: relative;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border-bottom-right-radius: 0.5rem;
        }

        .message.assistant .message-content {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-bottom-left-radius: 0.5rem;
        }

        .message.system .message-content {
            background: var(--bg-primary);
            color: var(--text-muted);
            border: 1px solid var(--border);
            text-align: center;
            font-style: italic;
            margin: 0 auto;
            max-width: 90%;
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
            text-align: right;
        }

        .message.user .message-time {
            text-align: left;
        }

        .input-section {
            padding: 1.5rem;
            background: var(--bg-tertiary);
            border-top: 1px solid var(--border);
        }

        .input-wrapper {
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
        }

        .text-input {
            flex: 1;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 1.25rem;
            padding: 1rem 1.25rem;
            color: var(--text-primary);
            font-size: 1rem;
            resize: none;
            min-height: 3rem;
            max-height: 8rem;
            outline: none;
            transition: all 0.2s ease;
        }

        .text-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .text-input::placeholder {
            color: var(--text-muted);
        }

        .voice-button {
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .voice-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .voice-button:active {
            transform: translateY(0);
        }

        .voice-button.listening {
            background: linear-gradient(135deg, var(--error) 0%, #f97316 100%);
            animation: voicePulse 1.5s infinite;
        }

        .voice-button.speaking {
            background: linear-gradient(135deg, var(--accent) 0%, var(--success) 100%);
            animation: voicePulse 1.5s infinite;
        }

        .send-button {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 1.25rem;
            padding: 1rem 1.5rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .voice-status {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(15, 23, 42, 0.95);
            color: var(--text-primary);
            padding: 2rem 3rem;
            border-radius: 1.5rem;
            font-size: 1.125rem;
            z-index: 1000;
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            box-shadow: var(--shadow-lg);
            text-align: center;
        }

        .voice-animation {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.25rem;
            margin-top: 1rem;
        }

        .wave {
            width: 4px;
            height: 20px;
            background: var(--accent);
            border-radius: 2px;
            animation: wave 1s infinite ease-in-out;
        }

        .wave:nth-child(2) { animation-delay: 0.1s; }
        .wave:nth-child(3) { animation-delay: 0.2s; }
        .wave:nth-child(4) { animation-delay: 0.3s; }
        .wave:nth-child(5) { animation-delay: 0.4s; }

        .sidebar {
            width: 300px;
            background: var(--bg-secondary);
            border-radius: 1.5rem;
            border: 1px solid var(--border);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .sidebar-section {
            background: var(--bg-tertiary);
            border-radius: 1rem;
            padding: 1.25rem;
            border: 1px solid var(--border);
        }

        .sidebar-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 0.75rem;
        }

        .quick-btn {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 0.75rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            font-size: 0.875rem;
        }

        .quick-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            transform: translateY(-1px);
        }

        .status-indicators {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .status-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border);
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .status-value {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--success);
        }

        @keyframes messageSlide {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes wave {
            0%, 40%, 100% { transform: scaleY(0.4); }
            20% { transform: scaleY(1); }
        }

        @keyframes voicePulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 1024px) {
            .main-content {
                flex-direction: column;
                padding: 1rem;
            }

            .sidebar {
                width: 100%;
                order: -1;
            }

            .quick-actions {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 1.5rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .main-content {
                padding: 1rem;
                gap: 1rem;
            }

            .chat-messages {
                max-height: 50vh;
            }

            .message-content {
                max-width: 85%;
            }

            .input-wrapper {
                flex-direction: column;
                gap: 0.75rem;
            }

            .voice-button {
                width: 2.5rem;
                height: 2.5rem;
                font-size: 1rem;
            }

            .quick-actions {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <h1><i class="fas fa-microphone-alt"></i>Voice Assistant</h1>
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span>Ready to assist</span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Chat Section -->
            <div class="chat-section">
                <div class="chat-header">
                    <div class="chat-title">
                        <i class="fas fa-comments"></i> Conversation
                    </div>
                    <div class="chat-controls">
                        <button class="control-btn" onclick="clearChat()" title="Clear Chat">
                            <i class="fas fa-trash"></i>
                        </button>
                        <button class="control-btn" onclick="toggleSettings()" title="Settings">
                            <i class="fas fa-cog"></i>
                        </button>
                    </div>
                </div>

                <div class="chat-messages" id="chatMessages">
                    <div class="message system">
                        <div class="message-content">
                            <i class="fas fa-robot"></i> Welcome! I'm your AI voice assistant. Click the microphone to start speaking or type your message below.
                        </div>
                    </div>
                </div>

                <div class="input-section">
                    <div class="input-wrapper">
                        <textarea 
                            class="text-input" 
                            id="messageInput" 
                            placeholder="Type your message or click the microphone to speak..."
                            rows="1"
                        ></textarea>
                        <button class="voice-button" id="voiceButton" onclick="toggleVoiceRecognition()" title="Voice Input">
                            <i class="fas fa-microphone"></i>
                        </button>
                        <button class="send-button" onclick="sendMessage()" title="Send Message">
                            <i class="fas fa-paper-plane"></i>
                            Send
                        </button>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-section">
                    <div class="sidebar-title">
                        <i class="fas fa-bolt"></i> Quick Actions
                    </div>
                    <div class="quick-actions">
                        <button class="quick-btn" onclick="quickAction('time')">
                            <i class="fas fa-clock"></i> Time
                        </button>
                        <button class="quick-btn" onclick="quickAction('weather')">
                            <i class="fas fa-cloud-sun"></i> Weather
                        </button>
                        <button class="quick-btn" onclick="quickAction('help')">
                            <i class="fas fa-question"></i> Help
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // Global variables
        let recognition = null;
        let isListening = false;
        let isSpeaking = false;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            initializeSpeechRecognition();
            setupEventListeners();
            checkConnectionStatus();
        });

        // Setup event listeners
        function setupEventListeners() {
            const messageInput = document.getElementById('messageInput');
            
            // Auto-resize textarea
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 8 * 24) + 'px';
            });

            // Send message on Enter (but not Shift+Enter)
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Focus on input when clicking anywhere
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.voice-button') && !e.target.closest('.send-button')) {
                    messageInput.focus();
                }
            });
        }

        // Initialize speech recognition
        function initializeSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                console.warn('Speech recognition not supported');
                updateStatus('voiceStatus', 'Not Supported');
                return;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';
            recognition.maxAlternatives = 1;

            recognition.onstart = function() {
                isListening = true;
                updateVoiceButton('listening');
            };

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById('messageInput').value = transcript;
                sendMessage();
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error:', event.error);
                let errorMessage = 'Voice recognition error';
                
                switch(event.error) {
                    case 'no-speech':
                        errorMessage = 'No speech detected. Please try again.';
                        break;
                    case 'audio-capture':
                        errorMessage = 'Microphone not accessible. Please check permissions.';
                        break;
                    case 'not-allowed':
                        errorMessage = 'Microphone permission denied. Please allow microphone access.';
                        break;
                }
                
                addMessage(errorMessage, 'system');
            };

            recognition.onend = function() {
                isListening = false;
                updateVoiceButton('idle');
            };
        }

        // Toggle voice recognition
        function toggleVoiceRecognition() {
            if (!recognition) {
                addMessage('Voice recognition is not supported in this browser.', 'system');
                return;
            }

            // Stop speech if speaking
            if (isSpeaking) {
                speechSynthesis.cancel();
                isSpeaking = false;
                updateVoiceButton('idle');
                return;
            }

            if (isListening) {
                recognition.stop();
            } else {
                // Don't allow starting if speaking
                if (!isSpeaking) {
                    recognition.start();
                }
            }
        }

        // Update voice button state
        function updateVoiceButton(state) {
            const button = document.getElementById('voiceButton');
            const icon = button.querySelector('i');
            
            button.className = `voice-button ${state}`;
            
            switch(state) {
                case 'listening':
                    icon.className = 'fas fa-stop';
                    break;
                case 'speaking':
                    icon.className = 'fas fa-volume-up';
                    break;
                default:
                    icon.className = 'fas fa-microphone';
            }
        }


        // Send message
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;

            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Show typing indicator
            const typingId = addMessage('Thinking...', 'assistant', true);

            try {
                const response = await fetch('/api/text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: message })
                });

                const data = await response.json();
                
                // Remove typing indicator
                removeMessage(typingId);
                
                if (data.error) {
                    addMessage(`Error: ${data.error}`, 'system');
                } else {
                    addMessage(data.response, 'assistant');
                    speakResponse(data.response);
                }
            } catch (error) {
                removeMessage(typingId);
                addMessage('Sorry, I encountered an error. Please try again.', 'system');
                console.error('Error:', error);
            }
        }

        // Add message to chat
        function addMessage(content, type, isTemporary = false) {
            const chatMessages = document.getElementById('chatMessages');
            const messageId = isTemporary ? 'typing-' + Date.now() : null;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            if (messageId) messageDiv.id = messageId;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            
            switch(type) {
                case 'user':
                    avatar.innerHTML = '<i class="fas fa-user"></i>';
                    break;
                case 'assistant':
                    avatar.innerHTML = '<i class="fas fa-robot"></i>';
                    break;
                case 'system':
                    avatar.innerHTML = '<i class="fas fa-info-circle"></i>';
                    break;
            }
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString();
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            messageDiv.appendChild(timeDiv);
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return messageId;
        }

        // Remove message
        function removeMessage(messageId) {
            const message = document.getElementById(messageId);
            if (message) {
                message.remove();
            }
        }

        // Speak response
        function speakResponse(text) {
            if ('speechSynthesis' in window) {
                // Cancel any ongoing speech
                speechSynthesis.cancel();
                
                updateVoiceButton('speaking');
                isSpeaking = true;
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.9;
                utterance.pitch = 1;
                utterance.volume = 0.8;
                
                // Try to find a female voice
                const voices = speechSynthesis.getVoices();
                const femaleVoice = voices.find(voice => 
                    voice.name.toLowerCase().includes('female') || 
                    voice.name.toLowerCase().includes('woman') ||
                    voice.name.toLowerCase().includes('zira') ||
                    voice.name.toLowerCase().includes('susan')
                );
                
                if (femaleVoice) {
                    utterance.voice = femaleVoice;
                }
                
                utterance.onend = function() {
                    updateVoiceButton('idle');
                    isSpeaking = false;
                };
                
                utterance.onerror = function() {
                    updateVoiceButton('idle');
                    isSpeaking = false;
                };
                
                speechSynthesis.speak(utterance);
            }
        }

        // Quick actions
        function quickAction(action) {
            const actions = {
                'time': 'What time is it?',
                'weather': 'What\'s the weather like?',
                'help': 'What can you help me with?'
            };
            
            const message = actions[action];
            if (message) {
                document.getElementById('messageInput').value = message;
                sendMessage();
            }
        }

        // Clear chat
        function clearChat() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = `
                <div class="message system">
                    <div class="message-content">
                        <i class="fas fa-robot"></i> Chat cleared. How can I help you today?
                    </div>
                </div>
            `;
        }

        // Toggle settings (placeholder)
        function toggleSettings() {
            addMessage('Settings panel coming soon!', 'system');
        }


        // Check connection status
        async function checkConnectionStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                updateStatus('connectionStatus', data.status);
            } catch (error) {
                updateStatus('connectionStatus', 'Disconnected');
            }
        }

        // Check connection status periodically
        setInterval(checkConnectionStatus, 30000);
    </script>
